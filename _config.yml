title: Rootinator
description: CTF Writeups & Bug Bounty Research
author: Created And Maintained By Yuval Miller
email: 
url: "https://rootinator.com"
baseurl: ""
repository: YuvalMil/rootinator
logo: /assets/images/R-icon.png

# Build settings
theme: minima
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Syntax highlighting
highlighter: rouge

# Collections
collections:
  writeups:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "YuvalMil"
  - scope:
      path: ""
      type: "writeups"
    values:
      layout: "post"

# Navigation
header_pages:
  - about.md
  - posts.md
  - index.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - .github/
  - .obsidian/
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - DEPLOYMENT.md
  - OBSIDIAN-SETUP.md
  - WRITEUP-INSTRUCTIONS.md
  - WRITEUP_EDITING_GUIDELINES.md
  - README.md
  - .gitignore